apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-nginx-conf
data:
  nginx.conf: |-
    events {
        worker_connections 1024;
    }
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        server {
            listen 80;
            server_name _;
            location / {
                root /html;
            }
        }
    }
